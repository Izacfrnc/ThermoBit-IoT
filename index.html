<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThermoBit - Login & Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* small inline to position login overlay */
        #login-overlay { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: rgba(0,0,0,0.35); z-index:50; }
        /* dashboard hidden until successful login */
        #dashboard { display:none; }
    </style>
</head>

<body>
    <!-- LOGIN OVERLAY -->
    <div id="login-overlay">
        <div class="login-container" id="login-container">
            <h1> Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

        <!-- DASHBOARD (hidden until login) -->
        <div id="dashboard">
        <!-- HEADER -->
        <div class="header">
            <h1>Controle Térmico</h1>
            <div class="header-controls">
                <div class="theme-toggle">
                    <span class="toggle-label">Modo Escuro</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="user-info">
                    <span>Olá, <strong id="current-user"></strong>!</span>
                    <button class="logout-btn" onclick="logout()">Sair</button>
                </div>
            </div>
        </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container">
            <!-- CARDS DE STATUS -->
            <div class="cards-grid">
                <!-- TEMPERATURA -->
                <div class="card temperature-card">
                    <h3>TEMPERATURA ATUAL</h3>
                    <div class="value" id="temperature-value">-- °C</div>
                    <p>Status: <span id="temp-status">Aguardando dados</span></p>
                </div>

                <!-- UMIDADE -->
                <div class="card humidity-card">
                    <h3>UMIDADE</h3>
                    <div class="value" id="humidity-value">--%</div>
                    <p>Umidade relativa do ar</p>
                </div>

                <!-- VENTILADOR -->
                <div class="card fan-card">
                    <h3>VENTILADOR</h3>
                    <div class="value" id="fan-status-text">--</div>
                    <div class="fan-status fan-off" id="fan-status">● AGUARDANDO</div>
                    <p id="fan-reason">Aguardando dados do sensor</p>
                    <div style="margin-top:12px;">
                        <button class="btn btn-primary" id="fan-toggle-btn" onclick="toggleFanManual()">LIGAR VENTILADOR</button>
                    </div>
                </div>
            </div>

            <!-- CONFIGURAÇÕES -->
            <div class="config-card">
                <h3>CONFIGURAÇÕES DO SISTEMA</h3>
                <div class="config-grid">
                    <div class="config-item">
                        <label for="temp-on">Ligar ventilador em:</label>
                        <input type="number" id="temp-on" value="30" min="20" max="40"> °C
                    </div>
                    <div class="config-item">
                        <label for="temp-off">Desligar ventilador em:</label>
                        <input type="number" id="temp-off" value="28" min="20" max="40"> °C
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-primary" onclick="saveConfig()">Salvar Configurações</button>
                    <button class="btn btn-secondary" onclick="refreshData()">Atualizar Dados</button>
                </div>
            </div>

            <!-- GRÁFICO -->
            <div class="graph-card">
                <h3>HISTÓRICO DE TEMPERATURA</h3>
                <canvas id="grafico" width="400" height="200" style="background:var(--bg-secondary); border-radius:8px; padding:8px;"></canvas>
            </div>
        </div>
        </div>

    <!-- SCRIPTS -->
    <script>
        // simple login that hides overlay and shows dashboard
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'user' && password === 'password') {
                // hide overlay and show dashboard
                document.getElementById('login-overlay').style.display = 'none';
                const dash = document.getElementById('dashboard');
                if (dash) dash.style.display = 'block';
                document.getElementById('current-user').textContent = username;
            } else {
                alert('Usuário ou senha incorretos!');
            }
        });

        function logout() {
            // mostrar overlay novamente e esconder dashboard
            document.getElementById('login-overlay').style.display = 'flex';
            const dash = document.getElementById('dashboard');
            if (dash) dash.style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('current-user').textContent = '';
        }
    </script>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
