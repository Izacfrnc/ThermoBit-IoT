<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Térmico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Cores modo claro */
            --bg-primary: #f5f6fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent-primary: #3498db;
            --accent-secondary: #2980b9;
            --shadow: rgba(0, 0, 0, 0.1);
            --temperature-color: #e74c3c;
            --humidity-color: #3498db;
            --fan-on-color: #27ae60;
            --fan-off-color: #e74c3c;
            --logout-bg: #e74c3c;
            --logout-hover: #c0392b;
            --border-color: #ddd;
            --toggle-bg: #95a5a6;
            --toggle-circle: #ffffff;
        }

        [data-theme="dark"] {
            /* Cores modo escuro */
            --bg-primary: #1b1b1b;
            --bg-secondary: #2d2d2d;
            --bg-card: #2d2d2d;
            --text-primary: #c5c5c5;
            --accent-primary: #363636;
            --accent-secondary: #9b9b9b;
            --shadow: rgba(54, 54, 54, 0.3);
            --temperature-color: #f94144;
            --humidity-color: #4cc9f0;
            --fan-on-color: #4ade80;
            --fan-off-color: #f87171;
            --logout-bg: #dc2626;
            --logout-hover: #b91c1c;
            --border-color: #374151;
            --toggle-bg: #84848400;
            --toggle-circle: #c5c5c5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s, color 0.5s, border-color 0.5s;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            background: var(--bg-secondary);
            padding: 15px 30px;
            box-shadow: 0 2px 10px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 24px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: var(--logout-bg);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: var(--logout-hover);
        }

        /* TOGGLE SWITCH */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: var(--toggle-circle);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: var(--accent-primary);
        }

        input:checked+.toggle-slider:before {
            transform: translateX(30px);
        }

        /* MAIN CONTENT */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* CARDS */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .card .value {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* CARDS COM CORES DIFERENTES */
        .temperature-card .value {
            color: var(--temperature-color);
        }

        .humidity-card .value {
            color: var(--humidity-color);
        }

        .fan-card .value {
            color: var(--fan-on-color);
        }

        .fan-status {
            font-size: 20px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .fan-on {
            background: var(--fan-on-color);
            color: white;
        }

        .fan-off {
            background: var(--fan-off-color);
            color: white;
        }

        /* CONFIGURAÇÕES */
        .config-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .config-card h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .config-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .config-item label {
            font-weight: bold;
            color: var(--text-secondary);
        }

        .config-item input {
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* BOTÕES */
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: rgb(255, 255, 255);
        }

        .btn-primary:hover {
            background: var(--accent-secondary);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--text-primary);
        }

        /* GRÁFICO */
        .graph-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .graph-placeholder {
            background: var(--bg-secondary);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: var(--text-secondary);
            font-size: 18px;
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .header-controls {
                width: 100%;
                justify-content: space-between;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <h1>Controle Térmico</h1>
        <div class="header-controls">
            <div class="theme-toggle">
                <span class="toggle-label">Modo Escuro</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="user-info">
                <span>Olá, <strong id="current-user"></strong>!</span>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container">
        <!-- CARDS DE STATUS -->
        <div class="cards-grid">
            <!-- TEMPERATURA -->
            <div class="card temperature-card">
                <h3>TEMPERATURA ATUAL</h3>
                <div class="value" id="temperature-value">-- °C</div>
                <p>Status: <span id="temp-status">Aguardando dados</span></p>
            </div>

            <!-- UMIDADE -->
            <div class="card humidity-card">
                <h3>UMIDADE</h3>
                <div class="value" id="humidity-value">--%</div>
                <p>Umidade relativa do ar</p>
            </div>

            <!-- VENTILADOR -->
            <div class="card fan-card">
                <h3>VENTILADOR</h3>
                <div class="value" id="fan-status-text">--</div>
                <div class="fan-status fan-off" id="fan-status">● AGUARDANDO</div>
                <p id="fan-reason">Aguardando dados do sensor</p>
            </div>
        </div>

        <!-- CONFIGURAÇÕES -->
        <div class="config-card">
            <h3>CONFIGURAÇÕES DO SISTEMA</h3>
            <div class="config-grid">
                <div class="config-item">
                    <label for="temp-on">Ligar ventilador em:</label>
                    <input type="number" id="temp-on" value="30" min="20" max="40"> °C
                </div>
                <div class="config-item">
                    <label for="temp-off">Desligar ventilador em:</label>
                    <input type="number" id="temp-off" value="28" min="20" max="40"> °C
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-primary" onclick="saveConfig()">Salvar Configurações</button>
                <button class="btn btn-secondary" onclick="refreshData()">Atualizar Dados</button>
            </div>
        </div>

        <!-- GRÁFICO -->
        <div class="graph-card">
            <h3>HISTÓRICO DE TEMPERATURA</h3>
            <div class="graph-placeholder">
                Gráfico será implementado aqui
            </div>
        </div>
    </div>

    <script>
        // Dados iniciais
        let currentTemperature = null;
        let currentHumidity = null;
        let fanOnTemperature = 30;
        let fanOffTemperature = 28;
        let isFanOn = false;

        // Configuração do tema
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        // Aplicar tema salvo
        if (currentTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        }

        // Alternar tema
        themeToggle.addEventListener('change', function () {
            if (this.checked) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            }
        });

        // Atualizar display
        function updateDisplay() {
            // Atualizar temperatura
            const tempValue = document.getElementById('temperature-value');
            const tempStatus = document.getElementById('temp-status');
            
            if (currentTemperature === null) {
                tempValue.textContent = '-- °C';
                tempStatus.textContent = 'Aguardando dados';
                tempStatus.style.color = 'var(--text-secondary)';
            } else {
                tempValue.textContent = currentTemperature.toFixed(1) + '°C';

                // Atualizar status da temperatura
                if (currentTemperature >= fanOnTemperature) {
                    tempStatus.textContent = 'ALTA';
                    tempStatus.style.color = 'var(--temperature-color)';
                    tempStatus.style.fontWeight = 'bold';
                } else {
                    tempStatus.textContent = 'Normal';
                    tempStatus.style.color = 'var(--fan-on-color)';
                }
            }

            // Atualizar umidade
            const humidityValue = document.getElementById('humidity-value');
            humidityValue.textContent = currentHumidity === null ? '--%' : currentHumidity + '%';

            // Controlar ventilador
            controlFan();
        }

        // Controlar ventilador automaticamente
        function controlFan() {
            const fanStatus = document.getElementById('fan-status');
            const fanStatusText = document.getElementById('fan-status-text');
            const fanReason = document.getElementById('fan-reason');

            if (currentTemperature === null) {
                fanStatus.textContent = '● AGUARDANDO';
                fanStatus.className = 'fan-status fan-off';
                fanStatusText.textContent = '--';
                fanReason.textContent = 'Aguardando dados do sensor';
                return;
            }

            if (currentTemperature >= fanOnTemperature && !isFanOn) {
                // Ligar ventilador
                isFanOn = true;
                fanStatus.textContent = '● ON';
                fanStatus.className = 'fan-status fan-on';
                fanStatusText.textContent = 'LIGADO';
                fanStatusText.style.color = 'var(--fan-on-color)';
                fanReason.textContent = 'Temperatura atingiu ' + fanOnTemperature + '°C';

            } else if (currentTemperature <= fanOffTemperature && isFanOn) {
                // Desligar ventilador
                isFanOn = false;
                fanStatus.textContent = '● OFF';
                fanStatus.className = 'fan-status fan-off';
                fanStatusText.textContent = 'DESLIGADO';
                fanStatusText.style.color = 'var(--fan-off-color)';
                fanReason.textContent = 'Temperatura caiu para ' + fanOffTemperature + '°C';
            }
        }

        // Salvar configurações
        function saveConfig() {
            fanOnTemperature = parseInt(document.getElementById('temp-on').value);
            fanOffTemperature = parseInt(document.getElementById('temp-off').value);

            alert('Configurações salvas! \nLigar em: ' + fanOnTemperature + '°C \nDesligar em: ' + fanOffTemperature + '°C');
            updateDisplay();
        }

        // Atualizar dados (função para integrar com dados reais)
        function updateSensorData(temperature, humidity) {
            currentTemperature = temperature;
            currentHumidity = humidity;
            updateDisplay();
        }

        // Função para buscar dados do servidor/API
        function fetchSensorData() {
            // EXEMPLO: Substitua esta função pela sua lógica real de busca de dados
            // Esta é uma simulação - remova quando conectar com dados reais
            console.log('Buscar dados do sensor...');
            
            // Para teste rápido, descomente a linha abaixo:
            // updateSensorData(29.5, 68);
        }

        // Atualizar dados manualmente
        function refreshData() {
            fetchSensorData();
            alert('Buscando dados atualizados...');
        }

        // Logout
        function logout() {
            if (confirm('Deseja sair do sistema?')) {
                window.location.href = 'index.html';
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function () {
            updateDisplay();
            
            // Buscar dados iniciais
            fetchSensorData();
            
            // Opcional: Atualizar dados automaticamente a cada X segundos
            // setInterval(fetchSensorData, 5000); // 5 segundos
        });

        // Função global para atualização externa
        window.updateSensorData = updateSensorData;
    </script>
</body>

</html>
